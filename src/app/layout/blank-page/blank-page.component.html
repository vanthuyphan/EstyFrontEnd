<div [@routerTransition]>

    <div class="page-header">
        <h1>Products in sale</h1>
        <hr>
    </div>
    <div class="row">
        <div *ngFor="let item of current_products; let i = index" class="col-sm-4">

                <div class="card text-white bg-warning mb-3">
                        <div class="card-header">{{item.name}}</div>
                        <div class="card-body">
                            <h4 class="card-title">{{item.name}}</h4>
                            <p class="card-text">
                                <img class="img-thumbnail" width="100px" height="100px" src="http://placehold.it/400x400" alt="" /> {{item.desc}}
                            </p>
                            <p class="card-text">
                                    Saler: {{item.vendor.name}}
                            </p>
                            <p class="card-text">
                            Price: {{item.price}}
                            </p>
                            <button type="submit" class="btn btn-sm btn-info" (click)="buyProduct(item)">buy</button>
                        </div>
                    </div>
        </div>

        <!-- /.col-sm-4 -->
    </div>
</div>
