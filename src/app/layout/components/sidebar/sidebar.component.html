<div *ngIf="token">
    <nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
        <div class="list-group">

            <a [routerLink]="['/blank-page']" [routerLinkActive]="['router-link-active']" class="list-group-item">
                <span><i class="fa fa-plus"></i>&nbsp; Home</span>
            </a>
            <a [routerLink]="['/card']" [routerLinkActive]="['router-link-active']" class="list-group-item">
                <span><i class="fa fa-plus"></i>&nbsp; My card</span>
            </a>
            <div class="nested-menu">
                <a class="list-group-item" (click)="addExpandClass('pages')">
                    <span><i class="fa fa-plus"></i>&nbsp; My shop</span>
                </a>
                <li class="nested" [class.expand]="showMenu === 'pages'">
                    <ul class="submenu">
                        <li>
                            <span><i class="fa fa-plus"></i>&nbsp; Home</span><a [routerLink]="['/myshop']"
                                                                                 [routerLinkActive]="['router-link-active']"><span> In sale</span></a>
                        </li>
                        <li>
                            <a [routerLink]="['/sold']"
                               [routerLinkActive]="['router-link-active']"><span> Sold</span></a>
                        </li>

                    </ul>
                </li>
            </div>
        </div>
    </nav>
</div>
